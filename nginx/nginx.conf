events {
    worker_connections 1024;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # ITSM Service
    # This nginx serves as an internal proxy between the upstream proxy and Django
    # SSL/TLS is handled by the upstream proxy (e.g., nginx proxy manager)
    server {
        listen 8000;
        server_name _;
        
        # Increase buffer sizes for large headers (SAML responses can be large)
        client_body_buffer_size 128k;
        client_max_body_size 10M;
        
        # Static files - served directly by nginx for performance
        location /static/ {
            alias /var/www/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # Media files (if needed in future)
        # location /media/ {
        #     alias /vol/media/;
        #     expires 7d;
        # }
        
        # Proxy all other requests to Django application
        location / {
            proxy_pass http://itsm:8000;
            include /etc/nginx/proxy_params;
            
            # Timeout settings for long-running requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}