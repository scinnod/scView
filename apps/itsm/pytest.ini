[pytest]
# Pytest configuration for Django tests

# Django settings module for tests
DJANGO_SETTINGS_MODULE = itsm_config.settings_test

# Python files to search for tests
python_files = tests.py test_*.py *_tests.py

# Test path
testpaths = ServiceCatalogue

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --maxfail=5
    --reuse-db
    --nomigrations
    -p no:warnings

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    models: marks tests related to models
    views: marks tests related to views
    performance: marks performance tests

# Coverage options (if using pytest-cov)
[coverage:run]
source = .
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
